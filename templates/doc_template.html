<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Codebase Documentation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      line-height: 1.6;
    }
    h1, h2, h3 {
      color: #2c3e50;
    }
    .file-section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f9f9f9;
    }
    .file-section strong {
      color: #34495e;
    }
    .mermaid {
      background: #ffffff;
      padding: 10px;
      border: 1px solid #e1e1e1;
      border-radius: 6px;
      margin-top: 30px;
    }
  </style>
<!--  <script src="/static/mermaid.min.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: true });
  </script>
</head>
<body>

  <h1>{{ repo_name }}</h1>

  <div>
    {{ html_content | safe }}
  </div>

  {% if mermaid_code %}
  <h2>Diagram</h2>
  <div class="mermaid">
    {{ mermaid_code }}
  </div>
  {% endif %}

</body>
</html>
